<div class="account-page">
    <div class="d-flex pt-3 flex-row justify-content-between align-items-center">
        <div class="px-2 h-100">Số tiền phải trả: 560000000 đ</div>
        <div class="add-wrapper me-2 d-flex flex-row justify-content-center align-items-center">
            <img (click)="addNewCard(addNewTemplate)" class="" width="12" src="assets/images/icons/plus.svg" alt="" />
        </div>
    </div>
    <div class="d-flex p-2 flex-column">
        <div class="item p-2 d-flex flex-column justify-content-between align-items-center">
            <div class="w-100">
                <div>Thẻ Techcombank</div>
                <div>
                    <small class="d-flex flex-row justify-content-between align-items-center">
                        <small>01/03/2023</small>
                        <small>25%</small>
                        <small>31/03/2023</small>
                    </small>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 25%"></div>
                    </div>
                </div>
            </div>
            <div class=" mt-3 w-100 d-flex flex-row justify-content-between align-items-center">
                <div>
                    <div>Giới hạn: 50000</div>
                    <div>Số dư: 50000</div>
                </div>
                <div class="text-end">
                    <div>48.000 đ</div>
                    <div class="d-flex flex-row justify-content-end">
                        <img (click)="buy()" class="me-4" width="12" src="assets/images/icons/plus.svg" alt="" />
                        <img (click)="tranfer()" class="me-4" width="12" src="assets/images/icons/exchange.svg" alt="" />
                        <img (click)="detail()" class="me-4" width="12" src="assets/images/icons/eye.svg" alt="" />
                        <img (click)="openMenu()"class="" width="5" src="assets/images/icons/three-dot-black.svg" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #addNewTemplate>
    <div mat-dialog-content>
        <div class="text-center">Liên kết thẻ tín dụng mới</div>
        <div class="top d-flex flex-row justify-content-between align-items-center">
            <div class="me-2">Name</div>
            <div>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="text-center">Liên kết thẻ tín dụng với</div>
        <div>
            <select class="form-control">
                <option>Ví</option>
                <option>Thẻ</option>
            </select>
        </div>
        <div class="top d-flex flex-row justify-content-between align-items-center">
            <div class="me-2">Giới hạn</div>
            <div>
                <input type="text" class="form-control" />
            </div>
            <div>đ</div>
        </div>

        <div class="top d-flex flex-row justify-content-between align-items-center">
            <div class="me-2">Lãi suất</div>
            <div>
                <input type="text" class="form-control" />
            </div>
            <div>%</div>
        </div>
        <div class="top d-flex flex-row justify-content-between align-items-center">
            <div class="me-2">Ngày bắt đầu</div>
            <div>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="top d-flex flex-row justify-content-between align-items-center">
            <div class="me-2">Thanh toán tự động</div>
            <div>
                <mat-slide-toggle>Bật / Tắt</mat-slide-toggle>
            </div>
        </div>

        <div class="top d-flex flex-row justify-content-between align-items-center">
            <div class="me-2">Ngày thanh toán</div>
            <div>
                <input type="text" class="form-control" />
            </div>
        </div>

        <textarea class="form-control" placeholder="Ghi chú không bắt buộc"></textarea>
    </div>
    <div mat-dialog-actions>
        <button mat-button>Cancel</button>
        <button mat-button>Save</button>
      </div>
</ng-template>
