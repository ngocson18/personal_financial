<div>

    <div clas="page-overview">
        <div class="page-overview__content px-3 pb-3">
            <div class="d-flex flex-row justify-content-between pt-3">
                <div class="left d-flex flex-row justify-content-between align-items-center">
                    <div>
                        <img (click)="openMenu()" class="menu" src="assets/images/icons/menu.svg" alt="" />
                    </div>
                    <div class="title ms-3">{{title}}</div>
                </div>
                <div class="right d-flex flex-row justify-content-between align-items-center">
                    <div>
                        <img class="sync" src="assets/images/icons/sync.svg" alt="" />
                    </div>
                    <div class="ms-3">
                        <img class="three-dot" src="assets/images/icons/three-dot.svg" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
